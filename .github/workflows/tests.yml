name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ══════════════════════════════════════════════════════════════════════
  # Backend — PHP 8.2 + Pest
  # ══════════════════════════════════════════════════════════════════════
  backend:
    runs-on: ubuntu-latest
    name: Backend Tests (PHP 8.2)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, json, tokenizer
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pest
        run: vendor/bin/pest --ci

  # ══════════════════════════════════════════════════════════════════════
  # Frontend — Node 20 + Vitest
  # ══════════════════════════════════════════════════════════════════════
  frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests (Node 20)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test

  # ══════════════════════════════════════════════════════════════════════
  # Code Quality — PHPStan Static Analysis
  # ══════════════════════════════════════════════════════════════════════
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality (PHPStan)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, json, tokenizer
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src --level=5 --no-progress
